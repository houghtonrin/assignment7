<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennel Costs</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Dog Lodging Price Calculator</h1>
    <form>
        <label for="dogSize">Dog Size:</label>
        <select name="dogSize" id="dogSize">
            <option value="30">Small ($30/day)</option>
            <option value="32">Large ($32/day)</option>
        </select>
        <br>
        <label for="numDay">Number of Days:</label>
        <input type="number" id = "numDay" name="numDay">
        <br>
        <div class="bttn">
        <button type="button" onclick="calculate()">Calculate Price</button>
        </div>
    </form>
    <div id="results">
        <p id="price">Price: $</p>
        <p id="tax">Tax: $</p>
        <p id="total">Total: $</p>
    </div>
</body>
</html>
